<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News-Based Stock Screener</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 20px;
            background: #f0f0f0;
            border-radius: 8px;
            font-size: 14px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-indicator.scanning {
            background: #ffd700;
        }

        .status-indicator.idle {
            background: #28a745;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .results {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #eee;
        }

        .count-badge {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
        }

        .filter-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-tab {
            padding: 8px 20px;
            border: 2px solid #ddd;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-color: transparent;
        }

        .stock-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .stock-card {
            border: 2px solid #eee;
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s;
            background: #fafafa;
        }

        .stock-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .stock-card.bullish {
            border-left: 4px solid #28a745;
        }

        .stock-card.bearish {
            border-left: 4px solid #dc3545;
        }

        .stock-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .stock-symbol {
            font-size: 20px;
            font-weight: 700;
            color: #333;
        }

        .signal-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }

        .signal-badge.bullish {
            background: #28a745;
            color: white;
        }

        .signal-badge.bearish {
            background: #dc3545;
            color: white;
        }

        .stock-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .metric {
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .metric-label {
            font-size: 11px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        .metric-value {
            font-size: 16px;
            font-weight: 700;
            color: #333;
        }

        .metric-value.positive {
            color: #28a745;
        }

        .metric-value.negative {
            color: #dc3545;
        }

        .action-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .news-section {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .news-title {
            font-size: 12px;
            font-weight: 600;
            color: #666;
            margin-bottom: 10px;
        }

        .news-item {
            font-size: 12px;
            color: #444;
            margin-bottom: 8px;
            padding-left: 12px;
            border-left: 2px solid #667eea;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }

        .empty-state-icon {
            font-size: 64px;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .loader {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .timestamp {
            font-size: 11px;
            color: #999;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ News-Based Stock Screener</h1>
            <p class="subtitle">Identify stocks with significant news events and volume surges for intraday and delivery trading</p>
        </div>

        <div class="controls">
            <button class="btn btn-primary" id="scanBtn" onclick="startScan()">
                Start Scan
            </button>
            <div class="status">
                <div class="status-indicator idle" id="statusIndicator"></div>
                <span id="statusText">Ready to scan</span>
            </div>
        </div>

        <div class="results">
            <div class="results-header">
                <h2>Screening Results</h2>
                <div class="count-badge">
                    <span id="resultCount">0</span> Opportunities
                </div>
            </div>

            <div class="filter-tabs">
                <div class="filter-tab active" data-filter="all" onclick="filterResults('all')">All</div>
                <div class="filter-tab" data-filter="bullish" onclick="filterResults('bullish')">Bullish</div>
                <div class="filter-tab" data-filter="bearish" onclick="filterResults('bearish')">Bearish</div>
            </div>

            <div id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">ðŸ“Š</div>
                    <h3>No Results Yet</h3>
                    <p>Click "Start Scan" to begin screening stocks</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let allStocks = [];
        let pollInterval = null;

        function startScan() {
            const btn = document.getElementById('scanBtn');
            btn.disabled = true;
            btn.textContent = 'Scanning...';
            
            updateStatus('scanning', 'Scanning stocks...');

            fetch('/api/screener/scan', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            })
            .then(response => response.json())
            .then(data => {
                console.log('Scan started:', data);
                startPolling();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to start scan: ' + error.message);
                btn.disabled = false;
                btn.textContent = 'Start Scan';
                updateStatus('idle', 'Ready to scan');
            });
        }

        function startPolling() {
            if (pollInterval) clearInterval(pollInterval);
            
            pollInterval = setInterval(() => {
                fetch('/api/screener/results')
                    .then(response => response.json())
                    .then(data => {
                        if (!data.is_scanning) {
                            stopPolling();
                            const btn = document.getElementById('scanBtn');
                            btn.disabled = false;
                            btn.textContent = 'Start Scan';
                            updateStatus('idle', `Scan complete - Found ${data.count} opportunities`);
                        }
                        
                        allStocks = data.stocks || [];
                        displayResults(allStocks);
                    })
                    .catch(error => console.error('Polling error:', error));
            }, 15000);
        }

        function stopPolling() {
            if (pollInterval) {
                clearInterval(pollInterval);
                pollInterval = null;
            }
        }

        function updateStatus(state, text) {
            const indicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator ${state}`;
            statusText.textContent = text;
        }

        function filterResults(filter) {
            currentFilter = filter;
            
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            let filtered = allStocks;
            if (filter !== 'all') {
                filtered = allStocks.filter(stock => 
                    stock.signal.toLowerCase() === filter
                );
            }
            
            displayResults(filtered);
        }

        function displayResults(stocks) {
            const container = document.getElementById('resultsContainer');
            const countEl = document.getElementById('resultCount');
            
            countEl.textContent = stocks.length;
            
            if (stocks.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">ðŸ“Š</div>
                        <h3>No Results Found</h3>
                        <p>No stocks matched the screening criteria</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = `
                <div class="stock-grid">
                    ${stocks.map(stock => createStockCard(stock)).join('')}
                </div>
            `;
        }

        function createStockCard(stock) {
            const signalClass = stock.signal.toLowerCase();
            const priceChangeClass = stock.price_change >= 0 ? 'positive' : 'negative';
            
            return `
                <div class="stock-card ${signalClass}">
                    <div class="stock-header">
                        <div class="stock-symbol">${stock.name}</div>
                        <div class="signal-badge ${signalClass}">
                            ${stock.signal} ${stock.strength}
                        </div>
                    </div>
                    
                    <div class="action-box">
                        ${stock.action}
                    </div>
                    
                    <div class="stock-metrics">
                        <div class="metric">
                            <div class="metric-label">LTP</div>
                            <div class="metric-value">â‚¹${stock.ltp.toFixed(2)}</div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Change</div>
                            <div class="metric-value ${priceChangeClass}">
                                ${stock.price_change >= 0 ? '+' : ''}${stock.price_change.toFixed(2)}%
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">Volume Surge</div>
                            <div class="metric-value">
                                ${stock.volume_ratio.toFixed(2)}x
                            </div>
                        </div>
                        <div class="metric">
                            <div class="metric-label">News Items</div>
                            <div class="metric-value">
                                ${stock.news_count}
                            </div>
                        </div>
                    </div>
                    
                    ${stock.news && stock.news.length > 0 ? `
                        <div class="news-section">
                            <div class="news-title">ðŸ“° Recent News</div>
                            ${stock.news.map(news => `
                                <div class="news-item">
                                    ${news.title || 'News article'}
                                </div>
                            `).join('')}
                        </div>
                    ` : ''}
                    
                    <div class="timestamp">
                        Scanned: ${stock.timestamp}
                    </div>
                </div>
            `;
        }

        // Check authentication status on load
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                if (!data.authenticated) {
                    alert('Please authenticate with Fyers first. Use /api/authenticate endpoint or set ACCESS_TOKEN environment variable.');
                }
            });
    </script>
</body>
</html>
